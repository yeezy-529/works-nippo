{% load static %}
{% load widget_tweaks %}
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'css/login_style.css' %}" rel="stylesheet">
  </head>
  <title>ログイン</title>    

  <body class="">
    <form method="POST" class="border rounded bg-white form-accounts text-center">
      <h1>ログイン</h1>
      {% if form.errors  %}
      <p class="login-error">ユーザーID, パスワードが一致しません．</p>
      {% endif %}
      {% csrf_token %}
      <div class="form-account my-4">
          {{ form.username|add_class:'form-control rounded-pill pt-1' }}
      </div>
      <div class="form-account my-4">
        {{ form.password|add_class:'form-control rounded-pill pt-1' }}
      </div>
      <button type="submit" class="btn btn-primary rounded-pill px-5 my-4">ログイン</button>
    </form>
  </body>
</html>
